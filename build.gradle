group 'com.streamsets'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.streamsets:streamsets-datacollector-api:2.2.0.0'
    compile 'com.streamsets:streamsets-datacollector-spark-api:2.2.0.0'
    compile 'org.scala-lang:scala-library:2.10'
    compile 'org.scala-lang:scala-compiler:2.10'
    compile 'org.apache.spark:spark-core_2.10:1.6.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
